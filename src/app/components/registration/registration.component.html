<form [formGroup]="form">
  <div class="field">
    <div><label>Username:</label></div>
    <div><input type="text" formControlName="userName"></div>
  </div>
  <div class="field">
    <div><label>Password:</label></div>
    <div><input type="text" formControlName="password"></div>
  </div>
  <div class="field">
    <div><label>Confirm password:</label></div>
    <div><input type="text" formControlName="confirmPassword"></div>
  </div>
<button>Submit</button>
</form>
